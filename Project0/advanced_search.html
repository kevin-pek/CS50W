<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Advanced Search</title>
    </head>
    <body>
      <div class='navbar'>
        <img id='nav_img' src="https://www.google.co.in/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" width="100">
    	   <a href="index.html">back</a>
      </div>
      <h3>Advanced Search</h3>
      <hr />
      <div class='adv_container'>
        <header>Find Pages with...</header>
        <form action="https://google.com/search" class='adv_form'>
          <div class="adv_box">
            <label for="atw">all these words: </label>
            <input class="text_box" id="atw" type="text" name="as_q">
            <br />
          </div>
          <div class="adv_box">
            <label for="tew">this exact word or phrase: </label>
            <input class="text_box" id="tew" type="text" name="as_epq">
            <br />
          </div>
          <div class="adv_box">
            <label for="aotw">any of these words: </label>
            <input class="text_box" id="aotw" type="text" name="as_oq">
            <br />
          </div>
          <div class="adv_box">
            <label for="notw">none of these words:</label>
            <input class="text_box" id="notw" type="text" name="as_eq">
          </div>
          <br />

          <div class="adv_box">
            <div class="spacer"></div>
            <div class="button_con">
              <input type="submit" value="Advanced Search" class="blue_button">
            </div>
          </div>
        </form>
      </div>
      <div class='footer'>
        <div>
          Singapore
        </div>
        <div>
          Help   Privacy   Terms
        </div>
      </div>
    </body>
</html>
